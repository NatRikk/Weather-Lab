<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Ensure the footer stays at the bottom of the page */
    body {
      display: flex;
      flex-direction: column;
      height: 50vh; /* Make the body take up full viewport height */
      margin: 0;
    }

    .container {
      flex-grow: 1; /* Allows the container to grow and take available space */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Dashboard</h1>
    <p id="quote">"Quote of the Day"</p>
    <div id="weather">
      <h2 id="location">City</h2>
      <div id="temperature">00°</div>
      <div id="condition">
        <img id="weather-icon" src="" alt="Weather Icon" />
      </div>
    </div>
  </div>
  <footer>© Max, Nastia, Austin 2024</footer>
  
  <script>
    // Function to fetch the weather data
    async function fetchWeather(zipCode) {
      const apiKey = '3d44767fee41af418e6d0d6ec40b7920'; // Replace with your OpenWeather API key
      const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?zip=${zipCode}&appid=${apiKey}&units=imperial`;

      try {
        const response = await fetch(weatherUrl);
        if (response.ok) {
          const data = await response.json();
          // Update weather information
          document.getElementById('location').textContent = data.name || 'Unknown Location';
          document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}°`;
          const weatherIcon = getWeatherIcon(data.weather[0].main.toLowerCase());
          document.getElementById('weather-icon').src = `../assets/${weatherIcon}.png`;
          document.getElementById('weather-icon').alt = data.weather[0].description;
        } else {
          throw new Error('Failed to fetch weather data');
        }
      } catch (error) {
        console.error('Error fetching weather data:', error);
        document.getElementById('location').textContent = 'Weather data unavailable';
        document.getElementById('temperature').textContent = '--°';
      }
    }

    // Helper function to map weather types to icon names
    function getWeatherIcon(weatherMain) {
      switch (weatherMain) {
        case 'clear':
          return 'sunny';
        case 'clouds':
          return 'cloudy';
        case 'rain':
          return 'rainy';
        case 'snow':
          return 'snowy';
        default:
          return 'default';
      }
    }

    // Array of 366 Stoic quotes
    const stoicQuotes = [
      "Waste no more time arguing about what a good man should be. Be one. — Marcus Aurelius",
      // more quotes...
    ];

    function displayQuote() {
      const currentDate = new Date();
      const dayOfYear = Math.floor(
        (currentDate - new Date(currentDate.getFullYear(), 0, 0)) / 86400000
      ); 
      const quote = stoicQuotes[dayOfYear % stoicQuotes.length]; // Ensure it loops if fewer quotes exist
      document.getElementById('quote').textContent = quote;
    }

    // Initial page load
    document.addEventListener('DOMContentLoaded', () => {
      const zipcode = localStorage.getItem('zipcode') || '65802'; // Default to '65802' if no ZIP code is found
      fetchWeather(zipcode);
      displayQuote();
    });

    // Konami Code Sequence (Arrow keys and 'b', 'a')
    let sequence = [];
    const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
    const reverseKonamiCode = ['ArrowDown', 'ArrowDown', 'ArrowUp', 'ArrowUp', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'b', 'a'];

    window.addEventListener('keydown', (e) => {
      sequence.push(e.key);
      if (sequence.length > konamiCode.length) {
        sequence.shift();
      }

      // Check for Konami code
      if (JSON.stringify(sequence) === JSON.stringify(konamiCode)) {
        window.location.href = 'flappy-bird.html'; // Redirect to the Flappy Bird page
      }

      // Check for reverse Konami code
      if (JSON.stringify(sequence) === JSON.stringify(reverseKonamiCode)) {
        window.location.href = 'dinosaur-game.html'; // Redirect to the Dinosaur game page
      }
    });
  </script>
</body>
</html>
