<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <h1>Sign-up</h1>
    <form id="passwordForm">
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <span id="error-message" class="error"></span>
      <br><br>
      <button type="submit" id="submitBtn">Next Page</button>
    </form>
  </div>

  <script>
    document.getElementById('passwordForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        document.getElementById('error-message').textContent = 'Passwords do not match.';
        return;
      }

      const data = { email, password };

      fetch('http://localhost:3000/signup/step1', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(result => {
        if (result.userId) {
          localStorage.setItem('userId', result.userId);
          window.location.href = 'signup2.html'; // Navigate to Step 2
        } else {
          document.getElementById('error-message').textContent = result.message || 'Signup Step 1 failed.';
        }
      })
      .catch(err => {
        console.error('Error:', err);
        document.getElementById('error-message').textContent = 'An error occurred. Please try again.';
      });
    });
  </script>
</body>
</html>
